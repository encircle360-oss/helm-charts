          description: PrometheusRule CRD integration with 5 default alert rules for monitoring
        - kind: added
          description: Azure Blob Storage and Google Cloud Storage backup providers
        - kind: added
          description: ImageCatalog and ClusterImageCatalog support for centralized image management
        - kind: added
          description: Volume snapshot backups for CSI-compatible storage providers
        - kind: changed
          description: Backup configuration now supports multiple providers (S3, Azure, GCS, VolumeSnapshot)
        - kind: changed
          description: imageName is now optional when using imageCatalogRef
        - kind: fixed
          description: S3 credentials structure in backup configuration
