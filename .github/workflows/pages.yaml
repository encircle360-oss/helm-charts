name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'
      - 'README.md'
      - 'artifacthub-repo.yml'
      - 'charts/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install MkDocs dependencies
        run: |
          pip install -r requirements.txt

      - name: Install helm-docs
        run: |
          wget https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz
          tar -xzf helm-docs_1.14.2_Linux_x86_64.tar.gz
          sudo mv helm-docs /usr/local/bin/
          helm-docs --version

      - name: Generate Chart README files and copy to docs
        run: |
          for chart in charts/*; do
            if [ -d "$chart" ] && [ -f "$chart/Chart.yaml" ]; then
              chart_name=$(basename "$chart")
              echo "Generating README for $chart_name"
              helm-docs -c "$chart"
              
              # Copy generated README directly to docs (replacing snippet include)
              echo "---" > "docs/charts/${chart_name}.md"
              echo "title: ${chart_name^}" >> "docs/charts/${chart_name}.md"
              echo "---" >> "docs/charts/${chart_name}.md"
              echo "" >> "docs/charts/${chart_name}.md"
              cat "$chart/README.md" >> "docs/charts/${chart_name}.md"
              echo "Copied README to docs/charts/${chart_name}.md"
            fi
          done

      - name: Build MkDocs documentation
        run: |
          mkdocs build -d site

      - name: Save built site to temp location
        run: |
          cp -r site /tmp/site-build

      - name: Reset any local changes before branch switch
        run: |
          git reset --hard HEAD
          git clean -fd

      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages

      - name: Restore built site from temp
        run: |
          rm -rf site
          cp -r /tmp/site-build site

      - name: Copy docs to gh-pages /docs folder
        run: |
          # Remove old docs but keep chart packages and index.yaml
          rm -rf docs/
          mkdir -p docs/
          # Copy new docs
          cp -r site/* docs/
          
      - name: Copy artifacthub-repo.yml to root
        run: |
          git checkout main -- artifacthub-repo.yml
          
      - name: Commit and push docs
        run: |
          git add docs/ artifacthub-repo.yml
          git commit -m "docs: update documentation" || echo "No changes to commit"
          git push origin gh-pages