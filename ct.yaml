# Chart Testing configuration
# https://github.com/helm/chart-testing

remote: origin
target-branch: main
chart-dirs:
  - charts
chart-repos:
  - bitnami=https://charts.bitnami.com/bitnami
helm-extra-args: --timeout 600s

# Chart-specific values overrides for testing
# These values make charts installable in CI environments where certain resources don't exist
helm-extra-set-args: --set=kubevirt.deploy=false

validate-maintainers: true
check-version-increment: true
validate-chart-schema: true
validate-yaml: true
debug: false
