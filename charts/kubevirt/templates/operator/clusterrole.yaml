{{- if and .Values.global.enabled .Values.rbac.create }}
---
# ClusterRole for RBAC aggregation - allows cluster admins to manage KubeVirt CRs
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubevirt.io:operator
  labels:
    {{- include "kubevirt.operator.labels" . | nindent 4 }}
    operator.kubevirt.io: ""
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
rules:
  - apiGroups:
      - kubevirt.io
    resources:
      - kubevirts
    verbs:
      - get
      - delete
      - create
      - update
      - patch
      - list
      - watch
      - deletecollection
---
