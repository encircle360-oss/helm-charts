# CI Test Values for CDI Chart
# This file is automatically used by chart-testing during CI runs
# It ensures the chart can be installed in a test environment

# Skip CDI CR deployment in CI
# The CRD doesn't exist in the test cluster, but we still test the operator deployment
cdi:
  deploy: false

# Reduce resource requests for CI
operator:
  replicas: 1
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 256Mi
